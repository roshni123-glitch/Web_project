<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="icon"  />
    <link rel="stylesheet" href="login-style.css">

  </head>
  <body>
 
    <div class="outer-container">
      <div class="inner-container">
        <div class="inner-background-div"></div>
        <div class="inner-form-div">
          <div class="inner-layout-form">
            <img
              src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/Mobile_login_re_9ntv.svg"
              alt="Login-logo"
              class="logo-image"
            />
            <a href="#inner-form">
              <button class="btn-login-info"><h2>Login</h2></button></a>
          </div>
          <div id="inner-form">
          
            <div class="inner" >
              <h1>Login</h1>
              </div>
             <div class="underline1"> <hr/></div>
              
             <p id="result"></p>
             <form action="" name="Formfill"  >
             <div class="inner-form2" > 
             <input class="input1" type="email" name="Email" placeholder="Your Email" >
             <br>
               
               <input class="input2" type="password" id="inputPassword" name="Password" placeholder="Your password">
               <div   class="eye-img"></div>
               <br>
               
               <input class="input3" type="password" id="inputPassword2" name="cPassword" placeholder="Your confirm password">
               <div  class="eye-img2"></div>
               <br>
               <div class="pass"><h5>ForgetPassword?</h5></div> 
               <button class="submit-btn"type="submit" name="btn" value="Continue" >
               continue</button>
               <br>
               <div class="signup_link">
               <h5>NotAMember?</h5> <a href=""><h5>Signup</h5></a>
               </div>
             </div>
             </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
